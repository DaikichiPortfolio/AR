<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XYZ Point Cloud AR</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <script type="module">
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 1); // ← これで黒背景
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(ARButton.createButton(renderer));

      // ✅ 点群を読み込む
      fetch('pointcloud.xyz')
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split('\n');
          const positions = new Float32Array(lines.length * 3);

          lines.forEach((line, i) => {
            const [x, y, z] = line.trim().split(/\s+/).map(Number);
            positions.set([x, y, z], i * 3);
          });

          const geometry = new THREE.BufferGeometry();
          geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

          const material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.01,
            sizeAttenuation: true,
          });

          const points = new THREE.Points(geometry, material);
          points.position.set(0, 0, -1); // AR空間内で少し前に配置
          scene.add(points);
        });

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
