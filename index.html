<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Point Cloud</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>

    <script type="module">
      import * as THREE from 'https://daikichiportfolio.github.io/AR/js/three.module.js';
      import { MindARThree } from 'https://daikichiportfolio.github.io/AR/js/mindar-image-three.prod.js';

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: './target.mind', // MindAR用ターゲット画像
        maxTrack: 1,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // 点群読み込みと表示
      fetch('./pointcloud_tameshi.xyz')
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split('\n');
          const positions = new Float32Array(lines.length * 3);
          const colors = new Float32Array(lines.length * 3);

          lines.forEach((line, i) => {
            const [x, y, z, r, g, b] = line.trim().split(/\s+/).map(Number);
            positions.set([x, y, z], i * 3);
            colors.set([r / 255, g / 255, b / 255], i * 3);
          });

          const geometry = new THREE.BufferGeometry();
          geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

          const material = new THREE.PointsMaterial({
            size: 0.01,
            sizeAttenuation: true,
            vertexColors: true,
          });

          const points = new THREE.Points(geometry, material);
          points.scale.set(0.1, 0.1, 0.1);
          anchor.group.add(points);
        });

      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      start();
    </script>
  </body>
</html>
