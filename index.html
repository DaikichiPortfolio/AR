<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XYZ Point Cloud AR</title>
    <style> body { margin: 0; overflow: hidden; } </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(ARButton.createButton(renderer));

      fetch('pointcloud.xyz')
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split('\n');
          const positions = new Float32Array(lines.length * 3);

          lines.forEach((line, i) => {
            const [x, y, z] = line.trim().split(/\s+/).map(Number);
            positions.set([x, y, z], i * 3);
          });

          const geometry = new THREE.BufferGeometry();
          geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

          const material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.01,
            sizeAttenuation: true,
          });

          const points = new THREE.Points(geometry, material);
          points.position.set(0, 0, -1);
          scene.add(points);
        });

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
